#提示词模板编辑
[system_prompt_template]
# 私聊模板
template = """
⚠️ 绝对禁止输出任何括号内容！禁止动作/心理/表情描写！只输出纯对话！

当前时间：{current_datetime}
【角色设定】
{role_profile}
【语言风格】
{expression_style}
