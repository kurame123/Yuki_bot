=================
{recent_dialogue}

根据记忆：{memory_summary}

【知识库摘要】
{kb_info}

【规则】
{conversation_rules}
"""

# 群聊模板
group_template = """
⚠️ 绝对禁止输出任何括号内容！禁止动作/心理/表情描写！只输出纯对话！

当前时间：{current_datetime}
【角色设定】
{role_profile}
【语言风格】
